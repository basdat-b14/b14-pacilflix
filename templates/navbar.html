{% load static %}

<!-- Navbar code goes here -->
<header>
    <!-- Header Start -->
    <div class="header-area header-transparent">
        <!-- Navbar content -->
        <div class="main-header">
            <div class="header-bottom header-sticky">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <!-- Logo -->
                        <div class="col-xl-2 col-lg-2">
                            <div class="logo">
                                <a href="#"><img src="{% static 'img/logo/logo.png' %}" alt=""></a>
                            </div>
                        </div>
                        <!-- Navbar -->
                        <div class="col-xl-10 col-lg-10">
                            <div class="menu-wrapper d-flex align-items-center justify-content-end">
                                <!-- Main-menu -->
                                <div class="main-menu d-none d-lg-block">
                                    <nav>
                                        <ul id="navigation">
                                            <li class="{% if request.path == '/' %}active{% endif %}"><a href="#">Home</a></li>
                                            <li class="{% if request.path == '/courses/' %}active{% endif %}"><a href="#">Courses</a></li>
                                            <li class="{% if request.path == '/about/' %}active{% endif %}"><a href="#">About</a></li>
                                            <!-- Add other navbar items as needed -->
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
</header>
