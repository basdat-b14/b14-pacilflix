{% extends 'base.html' %}
{% load static %}

{% block title %}
Daftar Favorit
{% endblock %}

{% block content %}
{% include 'navbar.html' %}

<!-- Main content area, adjusted to avoid navbar overlap -->
<main class="py-4" style="background-color: #E0BBE4; padding-top: 5rem;">
    <!-- Daftar Favorit Section -->
    <section class="daftar-favorit">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10">
                    <div class="center-box shadow-lg">
                        <h1 class="text-center mb-4">Daftar Favorit</h1>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Judul</th>
                                        <th>Waktu di tambahkan</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td style="vertical-align: middle;">Oppenheimer</td>
                                        <td style="vertical-align: middle;">2024-04-27 09:25:17</td>
                                        <td style="vertical-align: middle;"><button class="btn btn-danger btn-sm hapus">Hapus</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    main {
        min-height: calc(100vh - 60px);
        background-color: #E0BBE4;
        padding-top: 5rem;
    }
    .center-box {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    table {
        margin-top: 20px;
    }
    .hapus {
        transition: all 0.3s ease;
        background-color: #6a5acd;
        color: white;
        border-radius: 6px !important;
    }
    .hapus:hover {
        background-color: #7851A9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .center-box {
            padding: 10px;
            border-radius: 5px;
        }
        table {
            margin-top: 10px;
        }
    }
</style>

<script>
    const hapusButtons = document.querySelectorAll('.hapus');
    hapusButtons.forEach(button => {
        button.addEventListener('click', () => {
            const row = button.parentNode.parentNode;
            row.remove();
        });
    });
</script>

{% endblock %}
